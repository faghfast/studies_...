<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Площадь трапеции</title>
</head>
<body>
<script>
   let a = +prompt("Длинна основания a: ");
   let b = +prompt("Длинна основания b: ");
   let h = +prompt("Высота трапеции h: ");

   let y = ((a + b) /2 * h);


alert("Площадь трапеции будет равна: " + y);

</script>
</body>
</html>
