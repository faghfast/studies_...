<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/d2cc7a3448.js" crossorigin="anonymous"></script>
		<title></title>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: beige;
			}
			form {
				filter: drop-shadow(1px 2px 4px rgb(155, 155, 155));
				background-color: white;
				padding: 2rem;
				border-radius: 0.5rem;
			}
			form:focus-within {
				transform: translateY(-4px);
				filter: drop-shadow(2px 4px 16px rgb(102, 101, 101));
			}
			@media (prefers-redused-motion) {
				form {
					transition: filter 300ms, transform 300ms;
					will-change: transform;
				}
			}
			.input-group-text {
				width: 3rem;
			}
			.fa-eye,
			.fa-eye-slash {
				margin-top: 9px;
				margin-left: 5px;
			}
			span > i {
				cursor: pointer;
			}
			span > i:hover {
				color: darkred;
			}
		</style>
	</head>
	<body>
		<h1 class="text-center my-5">Avtorisation</h1>
		<div class="container">
			<div class="col-md-5 mx-auto">
				<form onsubmit="sendForm(this); return false">
					<div class="input-group my-2">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
						</div>
						<input
							type="email"
							class="form-control"
							placeholder="E-mail пользователя"
							name="email"
							required
						/>
					</div>
					<div class="input-group my-2">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fa-solid fa-key"></i></div>
						</div>
						<input
							type="password"
							class="form-control"
							placeholder="Пароль пользователя"
							name="pass"
							required
							id="formPass"
						/>
						<span
							onmousedown="formPass.type='text'; this.nextElementSibling.hidden = false; this.hidden = true "
							><i class="fa-solid fa-eye"></i
						></span>
						<span
							hidden
							onmouseup="formPass.type='password'; this.previousElementSibling.hidden = false; this.hidden = true"
							><i class="fa-solid fa-eye-slash"></i
						></span>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="autoSizingCheck2" />
						<label class="form-check-label" for="autoSizingCheck2"> Запомнить меня </label>
					</div>
					<input type="submit" class="form-control btn-danger" value="Войти" />
				</form>
			</div>
		</div>
		<script>
			async function sendForm(form) {
				let response = await fetch("php/aut.php", {
					method: "POST",
					body: new FormData(form),
				});
				let result = await response.text();
				if (result == "ok") {
					location.href = "php/lk.php";
				} else {
					alert("no");
				}
			}
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
